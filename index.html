<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Wrapper">
        <!-- <img src="waterdrop.webp" alt=""> -->
        <div class="container">
            <div class="mid"><h1>Temperature Converter</h1>
                <div class="rowcontainer">
                    <div class="row">
                        <label >Fahrenheit:</label>
                        <input type="number" id="a1">
                    </div>
                    <div class="row">
                        <label >Celsius:</label>
                        <input type="number" id="a2">
                    </div>
                    <div class="row">
                        <label >Kelvin:</label>
                        <input type="number" id="a3">
                    </div>
                    <!-- <div class="convert-btn"><button>Convert</button></div> -->
                </div>
                <button class="convert-btn">Convert</button>
            </div>
        </div>

    </div>
    <script> 
        let celsius =  
            document.getElementById('a2'); 
        let fahrenheit =  
            document.getElementById('a1'); 
        let kelvin =  
            document.getElementById('a3'); 
        celsius.oninput = function () { 
            let f = (parseFloat(celsius.value) * 9) / 5 + 32; 
            fahrenheit.value = parseFloat(f.toFixed(2)); 
  
            let k = (parseFloat(celsius.value) + 273.15); 
            kelvin.value = parseFloat(k.toFixed(2)); 
        } 
        fahrenheit.oninput = function () { 
            let c = ((parseFloat( 
                fahrenheit.value) - 32) * 5) / 9; 
            celsius.value = parseFloat(c.toFixed(2)); 
  
            let k = (parseFloat( 
                fahrenheit.value) - 32) * 5 / 9 + 273.15; 
            kelvin.value = parseFloat(k.toFixed(2)); 
        } 
        kelvin.oninput = function () { 
            let f = (parseFloat( 
                kelvin.value) - 273.15) * 9 / 5 + 32; 
            fahrenheit.value = parseFloat(f.toFixed(2)); 
  
            let c = (parseFloat(kelvin.value) - 273.15); 
            celsius.value = parseFloat(c.toFixed(2)); 
        } 
    </script> 
</body>
</html>
